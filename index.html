<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Frontend Mentor | Expenses chart component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="balance-description">
        <span>My balance</span>
        <h2>$921.48</h2>
      </section>
      <section class="spendings">
        <h2>Spending - Last 7 days</h2>
        <div class="spendings-chart">
          <canvas data-spending></canvas>
        </div>
        <div class="spendings-description">
          <p>Total this month</p>
          <div class="spendigs-value">
            <h1>$478.33</h1>
            <div>
              <p>+2.4%</p>
              <p>from last month</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/skyrimer"
        >Kirill Chekmenev</a
      >.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="/js/main.js"></script>
  </body>
</html>
